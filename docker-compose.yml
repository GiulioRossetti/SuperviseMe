services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: superviseme_postgres
    environment:
      POSTGRES_DB: ${PG_DBNAME:-superviseme}
      POSTGRES_USER: ${PG_USER:-superviseme_user}
      POSTGRES_PASSWORD: ${PG_PASSWORD:-superviseme_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data_schema/init-database.sql:/docker-entrypoint-initdb.d/init-database.sql:ro
    networks:
      - superviseme_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER:-superviseme_user} -d ${PG_DBNAME:-superviseme}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # Flask Application
  superviseme_app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: superviseme_app
    environment:
      - FLASK_ENV=${FLASK_ENV:-production}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - ENABLE_SCHEDULER=${ENABLE_SCHEDULER:-false}
      - SKIP_DB_SEED=${SKIP_DB_SEED:-true}
      - USE_PROXY_FIX=${USE_PROXY_FIX:-true}
      - PG_USER=${PG_USER:-superviseme_user}
      - PG_PASSWORD=${PG_PASSWORD:-superviseme_password}
      - PG_HOST=postgres
      - PG_PORT=5432
      - PG_DBNAME=${PG_DBNAME:-superviseme}
      - MAIL_SERVER=mailhog
      - MAIL_PORT=1025
      - MAIL_USE_TLS=false
      - MAIL_USE_SSL=false
      - MAIL_USERNAME=""
      - MAIL_PASSWORD=""
      - MAIL_DEFAULT_SENDER=${MAIL_DEFAULT_SENDER:-noreply@superviseme.local}
    depends_on:
      postgres:
        condition: service_healthy
      mailhog:
        condition: service_started
    networks:
      - superviseme_network
    volumes:
      - app_data:/app/superviseme/db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: superviseme_nginx
    entrypoint: ["/bin/sh", "/etc/nginx/verify-ssl-and-start.sh"]
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/verify-ssl-and-start.sh:/etc/nginx/verify-ssl-and-start.sh:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./superviseme/static:/var/www/static:ro
    depends_on:
      - superviseme_app
    networks:
      - superviseme_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Mail Server for Development/Testing
  mailhog:
    image: mailhog/mailhog:v1.0.1
    container_name: superviseme_mailhog
    ports:
      - "8025:8025"  # Web interface
    networks:
      - superviseme_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  app_data:
    driver: local

networks:
  superviseme_network:
    driver: bridge
