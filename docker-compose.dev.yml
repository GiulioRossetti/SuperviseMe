services:

  superviseme_app:
    build: 
      context: .
      dockerfile: Dockerfile
    environment:
      - FLASK_ENV=development
      - DEBUG=true
      - SKIP_DB_SEED=false
      - SEED_DEFAULT_PASSWORD=${SEED_DEFAULT_PASSWORD:-}
      - SEED_SUPERVISOR_PASSWORD=${SEED_SUPERVISOR_PASSWORD:-}
      - SEED_STUDENT_PASSWORD=${SEED_STUDENT_PASSWORD:-}
      - SEED_RESEARCHER_PASSWORD=${SEED_RESEARCHER_PASSWORD:-}
    volumes:
      - .:/app
    ports:
      - "8080:8080"  # Expose app port for development
    command: ["python", "wsgi.py"]  # Use development server instead of gunicorn

  nginx:
    ports:
      - "8080:80"  # Map to different port to avoid conflict with app
      - "8443:443"