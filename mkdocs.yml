site_name: SuperviseMe Documentation
site_url: https://giuliorossetti.github.io/SuperviseMe/
site_description: Documentation for SuperviseMe project.
site_author: Giulio Rossetti

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - toc.integrate
  palette:
    - scheme: default
      primary: teal
      accent: purple
    - scheme: slate
      primary: teal
      accent: lime
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode

nav:
  - Home: index.md
  - Setup:
    - Installation & First Run: installation.md
    - Configuration: configuration.md
    - Database: database_setup.md
    - Social Logins: social_login.md
    - Telegram Setup: telegram_setup.md
  #  - Telegram (Detailed): telegram_setup_detailed.md
  - Deployment:
    - Docker: docker_deployment.md
 #   - Docker (Detailed): docker_readme.md
    - Runbook: deployment_runbook.md
  #  - Runbook (Detailed): deployment_runbook_detailed.md
  #  - Readiness Report: deployment_readiness_report.md
  #- Reference:
  #  - Dropdown Verification: dropdown_verification.md
  #  - Implementation Summary: implementation_summary.md
  #  - UI Changes: ui_changes.md

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
